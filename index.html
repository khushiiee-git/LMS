<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Biz4U LMS</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f3f4f6;
      }

      .welcome-container {
        text-align: center;
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      .logo {
        margin-bottom: 20px;
      }

      .logo img {
        max-width: 150px;
        height: auto;
      }

      .welcome-title {
        font-size: 2.5rem;
        color: #1f2937;
        margin-bottom: 15px;
      }

      .welcome-message {
        font-size: 1.1rem;
        color: #4b5563;
        margin-bottom: 30px;
      }

      .start-button {
        display: inline-block;
        padding: 12px 25px;
        background-color: #2563eb;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
      }

      .start-button:hover {
        background-color: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <div class="logo">
        <img src="bizlogo.jpeg" alt="Biz4U Logo" />
      </div>
      <h1 class="welcome-title">Welcome to Biz4U LMS</h1>
      <p class="welcome-message">Your journey to knowledge begins here.</p>
      <a href="dashboard.html" class="start-button">Go to Dashboard</a>
    </div>
  </body>
</html>
